AllCops:
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Max: 120

Style/AndOr:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Metrics/BlockLength:
  Exclude:
    - 'Guardfile'
    - 'spec/**/*.rb'

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Layout/MultilineMethodCallIndentation:
  Exclude:
    - "spec/**/*"
